<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo HTML y CSS</title>
  <style>
    /* Aquí está el CSS incluido en el mismo archivo HTML */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .main {
      background-color: #fff;
      padding: 20px;
      min-height: 400px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Encabezado</h1>
  </header>

  <div class="container">
    <section class="main">
      <h2>Contenido Principal</h2>
      <p>Este es un ejemplo básico de HTML y CSS trabajando juntos.</p>
    </section>
  </div>

  <footer>
    <p>Pie de página - Derechos Reservados</p>
  </footer>

</body>
</html>
